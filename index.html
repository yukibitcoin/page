<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Eliot with Bitcoin and Twitter Timeline</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .name {
            font-size: 8vw;
            font-weight: bold;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90vw;
            margin-bottom: 20px;
        }
        .letter {
            display: inline-block;
            padding: 0.5vw;
            margin: 0.2vw;
            border-radius: 5px;
            animation: colorChange 5s infinite;
        }
        .bitcoin {
            position: fixed;
            width: 50px;
            height: 50px;
            background-image: url('bitcoinlogo.png');
            background-size: cover;
            border-radius: 50%;
            filter: blur(1px);
            pointer-events: none;
        }
        .twitter-timeline {
            max-width: 90vw;
            width: 500px;
            height: 600px;
            margin-top: 20px;
        }
        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
        @keyframes colorChange {
            0% { background-color: #ff9999; color: #000; }
            25% { background-color: #99ff99; color: #000; }
            50% { background-color: #9999ff; color: #fff; }
            75% { background-color: #ffff99; color: #000; }
            100% { background-color: #ff9999; color: #000; }
        }

        @media (max-width: 600px) {
            .name {
                font-size: 12vw;
            }
            .letter {
                padding: 1vw;
                margin: 0.5vw;
            }
            .twitter-timeline {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="letter">Y</span>
        <span class="letter">u</span>
        <span class="letter">k</span>
        <span class="letter">i</span>
        <span class="letter" style="margin-right: 2vw;"></span>
        <span class="letter">E</span>
        <span class="letter">l</span>
        <span class="letter">i</span>
        <span class="letter">o</span>
        <span class="letter">t</span>
    </div>

    <a class="twitter-timeline" data-height="600" href="https://twitter.com/yuki_eliot?ref_src=twsrc%5Etfw">Tweets by yuki_eliot</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script>
        function createBitcoin() {
            const bitcoin = document.createElement('div');
            bitcoin.classList.add('bitcoin');
            bitcoin.style.left = Math.random() * 100 + '%';
            bitcoin.style.top = '-10px';
            bitcoin.style.opacity = Math.random();
            bitcoin.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
            document.body.appendChild(bitcoin);

            setTimeout(() => {
                bitcoin.remove();
            }, 10000);
        }

        for (let i = 0; i < 50; i++) {
            createBitcoin();
        }

        setInterval(createBitcoin, 200);

        document.querySelectorAll('.letter').forEach((letter, index) => {
            letter.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
